<div>
  <button *appIfRole="'user'" (click)="openCreatePost()">Create New Post</button>
  <a routerLink="/profile" *appIfRole="'user'">My Profile</a>
</div>

<label>
  <input type="radio" [(ngModel)]="showMine" [value]="false" /> All Posts
</label>
<label>
  <input type="radio" [(ngModel)]="showMine" [value]="true" /> My Posts
</label>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Created</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of postsToShow()">
      <td>{{ post.title }}</td>
      <td>{{ post.createdAt | dateFormat }}</td>
      <td><button (click)="view(post.id)">View</button></td>
    </tr>
  </tbody>
</table>

<p *ngIf="msg" style="color: red;">{{ msg }}</p>
